<md-card>
  <md-card-title>
    <button md-raised-button color="warn" (click)="selectedRound = 1">1</button>
    <button md-raised-button color="primary" (click)="selectedRound = 2">2</button>
    <button md-raised-button color="accent" (click)="selectedRound = 3">3</button>
    <button md-raised-button color="" (click)="selectedRound = 4">4</button>
    <button md-raised-button color="" (click)="selectedRound = 5">5</button>
    <button md-raised-button color="" (click)="selectedRound = 6">6</button>
    <button md-raised-button color="" (click)="selectedRound = 7">7</button>
  </md-card-title>
  <md-card-content>
    <md-nav-list>
      <md-list-item>
        <span class="col-1"><strong>Name</strong></span>
        <span class="col-2"><strong>Pos</strong></span>
        <span class="col-3"><strong>College</strong></span>
      </md-list-item>
      <a md-list-item *ngFor="let player of players | async | orderBy:'id' | filterRounds:selectedRound ">
        <span class="col-1">{{ player.lastName }}, {{ player.firstName }}</span>
        <span class="col-2">{{ player.position.name }}</span>
        <span class="col-3">{{ player.college.name }}</span>
      </a>
    </md-nav-list>
  </md-card-content>
</md-card>
